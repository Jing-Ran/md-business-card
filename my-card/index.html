<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Mastering CSS: Business Card">
  <title>Project Assignment: Business Card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="icon_font_style.css">
</head>
<body>
  <label for="flip-checkbox" class="flip__label">
      <input type="checkbox" name="flip-checkbox" id="flip-checkbox">
      <div class="card">
        <!-- card front-->
        <div class="card__front">
          <span class="icon-turn"></span>
          <header class="card__front--header">
            <h1>Jing Ran</h1>
            <h4>Student at Modern Developer</h4>
          </header>

          <div class="card__front--body">
            <p>Enthusiastic fullstack developer in progress at Modern Developer.</p>
            <div class="card__front--body__contact">
              <p>Located in Boston, US</p>
              <p><a href="mailto:jingran.mavis@gmail.com">jingran.mavis@gmail.com</a></p>
            </div>
          </div>

          <footer class="card__front--footer">
            <div class="card__front--footer__enc">
              <img src="../images/enc.png" alt="encyclopedia">
              <div class="card__front--footer__enc__text">
                <p>Jing Ran</p>
                <p><span>on </span><a href="#?" target="_blank">Encyclopedia.MD</a></p>
              </div>
            </div>

            <div class="card__front--footer__social">
              <a href="https://github.com/Jing-Ran" target="_blank">
                <img src="../images/github.png" alt="github">
              </a>
              <a href="#?" target="_blank">
                <img src="../images/linkedin.png" alt="linkedin">
              </a>
            </div>
          </footer>
        </div>

        <!--card back-->
        <div class="card__back">
          <span class="icon-turn"></span>
          <p>Jing Ran</p>
        </div>
      </div>
  </label>

</body>
</html>
